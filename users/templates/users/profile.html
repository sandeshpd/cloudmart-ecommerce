{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="{% static 'js/profile.js' %}"></script>
    <title>Profile | CloudMart</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 sidebar-section">
                <ul class="sidebar-options">
                    <li class="option">
                        <a href="#" class="option-link" data-target="profile-section">
                            Profile
                        </a>
                    </li>
                    <li class="option">
                        <a href="#" class="option-link" data-target="order-section">
                            Orders
                        </a>
                    </li>
                    <li class="option">
                        <a href="#" class="option-link" data-target="address-section">
                            Addresses
                        </a>
                    </li>
                    <li class="option">
                        <a href="#" class="option-link" data-target="cart-section">
                            Cart
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-9 content-section">
                <div class="profile-section active" id="profile-section">
                    <h1>Profile Section</h1>
                    <p>Profile info will show here.</p>
                </div>
                <div class="order-section" id="order-section">
                    <h1>Order Section</h1>
                    <p>Order info will show up here</p>
                </div>
                <div class="address-section" id="address-section">
                    <h1>Address Section</h1>
                    <p>Addresses would show up here</p>
                </div>
                <div class="cart-section" id="cart-section">
                    <h1>Cart Section</h1>
                    <p>Cart details before placing orders.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
